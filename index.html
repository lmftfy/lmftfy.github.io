<html>
<head>
<title>Let me fork that for you</title>
<link rel="style.css">
</head>
<body>
<center>
<h1>Let me fork that for you!</h1>
<p><input required="required" placeholder="Type here the username" id="userName"
              type="text" class="text" input autocomplete="on" /></p>
<p><input required="required" placeholder="Type here the repo name" id="repoName"
              type="text" class="text" input autocomplete="on" /></p>
<iframe src="http://ghbtns.com/github-btn.html?user=userName&repo=repoName&type=fork"
  allowtransparency="true" frameborder="0" scrolling="0" width="62" height="20"></iframe>
</body>
</html>
